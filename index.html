<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡龙游戏</title>
    <link rel="shortcut icon" href="./images/bitbug_favicon.ico" type="image/x-icon">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 主页样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 主页JS -->
    <script src="./js/index.js"></script>
</head>

<body>

    <div class="game">
        <div class="game-l">
            <div class="game-t">
                <div class="arrow"></div>
                <div class="bulllet"></div>
            </div>
            <div class="game-b">

            </div>
        </div>
        <div class="game-r">
            <audio src="./music/王同学Able - 什么是逍遥.mp3" autoplay="autoplay" controls="controls" loop="loop"></audio>
            <div class="game-rt">
                <span>下一次</span>
                <div class="option">
                    <div class="bulls"></div>
                </div>
                <div class="img">
                    <img src="./images/logo.jpg" alt="泡泡龙">
                </div>
            </div>
            <div class="game-rb">
                <div class="fraction">
                    <p>当前分数</p>
                    <span class="scoring">0</span>
                </div>
                <div class="start">开始游戏</div>
            </div>
        </div>
    </div>

    <div class="pop">
        游戏开始
    </div>
    <div class="over">
        <img src="./images/GameOver.png" alt="游戏结束">
    </div>
</body>

</html>
